<!DOCTYPE html>
<html lang="en">

<body>
    <script>

    /*
    *   creates a random number between 0 and 2 with 0 = rock, 1 = paper, 2 = scissors
    *   and returns the string associated with that number
    */
function getComputerChoice(){
    let randomChoice = Math.floor(Math.random()*3);
    let randomChoiceName
    switch (randomChoice) {
        case 0:
            randomChoiceName = 'rock';
            break;
        case 1:
            randomChoiceName = 'paper';
            break;
        case 2:
            randomChoiceName = 'scissors';
            break;
        default:
            break;
    }
    return randomChoiceName;
}

function playRound(playerSelection, computerSelection) {
    playerSelection = String(playerSelection).toLowerCase();
    console.log("Computer chooses " + computerSelection);
    console.log("You choose " + playerSelection);
    let outcome;

    if((playerSelection === 'rock') && (computerSelection === 'paper')){
        console.log("You Lose! Paper beats Rock!");
        outcome = 0;
    } else if((playerSelection === 'rock') && (computerSelection === 'scissors')){
        console.log("You Win! Rock beats Scissors!");
        outcome = 1;
    } else if((playerSelection === 'paper') && (computerSelection === 'rock')){
        console.log("You Win! Paper beats Rock!");
        outcome = 1;
    } else if((playerSelection === 'paper') && (computerSelection === 'scissors')){
        console.log("You Lose! Scissors beats Paper!");
        outcome = 0;
    } else if((playerSelection === 'scissors') && (computerSelection === 'rock')){
        console.log("You Lose! Rock beats Scissors!");
        outcome = 0;
    } else if((playerSelection === 'scissors') && (computerSelection === 'paper')){
        console.log("You Win! Scissors beats Paper!");
        outcome = 1;
    }else if(playerSelection === computerSelection){
        console.log("Its a tie! You both chose " + playerSelection + " !");
        outcome = 0;
    }else {
        console.log("Hmmm. Something must have went wrong. Please try again.")
    }

    return outcome;
}


const playerSelection = "Rock"
const computerSelection = getComputerChoice();
playRound(playerSelection, computerSelection);

    </script>
</body>
</html>
